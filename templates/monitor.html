<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ClaudeToCodex Monitor</title>
    <script src="https://cdn.socket.io/4.5.4/socket.io.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'SF Mono', Monaco, 'Cascadia Code', monospace;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: #fff;
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1400px;
            margin: 0 auto;
        }
        
        .header {
            text-align: center;
            margin-bottom: 30px;
            padding: 20px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            backdrop-filter: blur(10px);
        }
        
        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
        }
        
        .status-bar {
            display: flex;
            justify-content: space-around;
            margin-bottom: 30px;
            gap: 20px;
        }
        
        .status-card {
            flex: 1;
            padding: 20px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            backdrop-filter: blur(10px);
            text-align: center;
        }
        
        .status-card h3 {
            margin-bottom: 10px;
            opacity: 0.8;
        }
        
        .status-value {
            font-size: 1.8em;
            font-weight: bold;
        }
        
        .main-content {
            display: grid;
            grid-template-columns: 1fr 2fr;
            gap: 20px;
            margin-bottom: 20px;
        }
        
        .plan-panel, .log-panel {
            background: rgba(0, 0, 0, 0.3);
            border-radius: 15px;
            padding: 20px;
            backdrop-filter: blur(10px);
        }
        
        .panel-header {
            font-size: 1.3em;
            margin-bottom: 15px;
            padding-bottom: 10px;
            border-bottom: 2px solid rgba(255, 255, 255, 0.2);
        }
        
        .plan-steps {
            list-style: none;
        }
        
        .plan-step {
            padding: 10px;
            margin: 5px 0;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 5px;
            transition: all 0.3s;
        }
        
        .plan-step.active {
            background: rgba(76, 175, 80, 0.3);
            border-left: 4px solid #4CAF50;
        }
        
        .plan-step.completed {
            opacity: 0.6;
            background: rgba(76, 175, 80, 0.1);
        }
        
        .plan-step.failed {
            background: rgba(244, 67, 54, 0.3);
            border-left: 4px solid #f44336;
        }
        
        .log-container {
            height: 500px;
            overflow-y: auto;
            padding: 10px;
            background: rgba(0, 0, 0, 0.2);
            border-radius: 10px;
            font-size: 0.9em;
        }
        
        .log-entry {
            margin: 5px 0;
            padding: 8px;
            border-radius: 5px;
            animation: slideIn 0.3s;
        }
        
        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateX(-20px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }
        
        .log-info {
            background: rgba(33, 150, 243, 0.2);
            border-left: 3px solid #2196F3;
        }
        
        .log-success {
            background: rgba(76, 175, 80, 0.2);
            border-left: 3px solid #4CAF50;
        }
        
        .log-warning {
            background: rgba(255, 152, 0, 0.2);
            border-left: 3px solid #FF9800;
        }
        
        .log-error {
            background: rgba(244, 67, 54, 0.2);
            border-left: 3px solid #f44336;
        }
        
        .log-timestamp {
            opacity: 0.6;
            font-size: 0.85em;
            margin-right: 10px;
        }
        
        .log-details {
            margin-top: 5px;
            padding: 5px;
            background: rgba(0, 0, 0, 0.2);
            border-radius: 3px;
            font-size: 0.9em;
            opacity: 0.8;
        }
        
        .communication-arrow {
            display: inline-block;
            margin: 0 10px;
            animation: pulse 1s infinite;
        }
        
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }
        
        .status-idle { color: #9E9E9E; }
        .status-planning { color: #2196F3; }
        .status-executing { color: #FF9800; }
        .status-running { color: #4CAF50; }
        .status-completed { color: #8BC34A; }
        .status-error { color: #f44336; }
        
        /* Scrollbar styling */
        ::-webkit-scrollbar {
            width: 8px;
        }
        
        ::-webkit-scrollbar-track {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
        }
        
        ::-webkit-scrollbar-thumb {
            background: rgba(255, 255, 255, 0.3);
            border-radius: 10px;
        }
        
        ::-webkit-scrollbar-thumb:hover {
            background: rgba(255, 255, 255, 0.5);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ü§ñ ClaudeToCodex Monitor</h1>
            <p>Real-time execution monitoring</p>
        </div>
        
        <div class="status-bar">
            <div class="status-card">
                <h3>Status</h3>
                <div class="status-value" id="status">
                    <span class="status-idle">IDLE</span>
                </div>
            </div>
            <div class="status-card">
                <h3>Current Step</h3>
                <div class="status-value" id="current-step">0 / 0</div>
            </div>
            <div class="status-card">
                <h3>Success Rate</h3>
                <div class="status-value" id="success-rate">-</div>
            </div>
        </div>
        
        <div class="main-content">
            <div class="plan-panel">
                <div class="panel-header">üìã Execution Plan</div>
                <ul class="plan-steps" id="plan-steps">
                    <li class="plan-step">Waiting for task...</li>
                </ul>
            </div>
            
            <div class="log-panel">
                <div class="panel-header">
                    üì° Claude <span class="communication-arrow">‚ü∑</span> Codex Communication
                </div>
                <div class="log-container" id="log-container">
                    <div class="log-entry log-info">
                        <span class="log-timestamp">--:--:--</span>
                        Monitoring started. Waiting for execution...
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <script>
        const socket = io();
        let currentPlan = [];
        let currentStep = 0;
        let successCount = 0;
        let failCount = 0;
        
        // Connect to WebSocket
        socket.on('connect', () => {
            console.log('Connected to monitor');
            addLog('info', 'Connected to monitoring server');
        });
        
        socket.on('disconnect', () => {
            console.log('Disconnected from monitor');
            addLog('warning', 'Disconnected from monitoring server');
        });
        
        // Handle status updates
        socket.on('status', (data) => {
            updateStatus(data.status || 'idle');
            if (data.plan) {
                updatePlan(data.plan);
            }
        });
        
        // Handle plan updates
        socket.on('plan_set', (data) => {
            currentPlan = data.plan;
            currentStep = 0;
            successCount = 0;
            failCount = 0;
            updatePlan(data.plan);
            updateStatus('planning');
        });
        
        // Handle execution updates
        socket.on('execution_started', () => {
            updateStatus('running');
            currentStep = 0;
        });
        
        socket.on('step_started', (data) => {
            currentStep = data.step;
            updateCurrentStep(data.step);
            highlightStep(data.step);
        });
        
        socket.on('executed', (data) => {
            if (data.success) {
                successCount++;
                markStepCompleted(data.step, true);
            } else {
                failCount++;
                markStepCompleted(data.step, false);
            }
            updateSuccessRate();
        });
        
        socket.on('execution_completed', (data) => {
            updateStatus('completed');
            if (data.report) {
                addLog('success', `Execution completed: ${data.report.summary.success_rate}`);
            }
        });
        
        // Handle log messages
        socket.on('log', (data) => {
            addLog(data.level, data.message, data.details);
        });
        
        // UI Update functions
        function updateStatus(status) {
            const statusEl = document.getElementById('status');
            statusEl.innerHTML = `<span class="status-${status}">${status.toUpperCase()}</span>`;
        }
        
        function updatePlan(plan) {
            const container = document.getElementById('plan-steps');
            container.innerHTML = '';
            
            plan.forEach((step, index) => {
                const li = document.createElement('li');
                li.className = 'plan-step';
                li.id = `step-${index + 1}`;
                li.innerHTML = `
                    <strong>Step ${index + 1}:</strong> ${step.description || 'Unnamed step'}
                    ${step.critical ? '<span style="color: #f44336; margin-left: 10px;">‚ö†Ô∏è Critical</span>' : ''}
                `;
                container.appendChild(li);
            });
        }
        
        function updateCurrentStep(step) {
            document.getElementById('current-step').textContent = `${step} / ${currentPlan.length}`;
        }
        
        function highlightStep(step) {
            // Remove all active classes
            document.querySelectorAll('.plan-step').forEach(el => {
                el.classList.remove('active');
            });
            
            // Add active class to current step
            const stepEl = document.getElementById(`step-${step}`);
            if (stepEl) {
                stepEl.classList.add('active');
                stepEl.scrollIntoView({ behavior: 'smooth', block: 'nearest' });
            }
        }
        
        function markStepCompleted(step, success) {
            const stepEl = document.getElementById(`step-${step}`);
            if (stepEl) {
                stepEl.classList.remove('active');
                stepEl.classList.add(success ? 'completed' : 'failed');
                
                // Add checkmark or X
                if (!stepEl.querySelector('.step-result')) {
                    const result = document.createElement('span');
                    result.className = 'step-result';
                    result.style.float = 'right';
                    result.textContent = success ? '‚úÖ' : '‚ùå';
                    stepEl.appendChild(result);
                }
            }
        }
        
        function updateSuccessRate() {
            const total = successCount + failCount;
            if (total > 0) {
                const rate = ((successCount / total) * 100).toFixed(1);
                document.getElementById('success-rate').textContent = `${rate}%`;
            }
        }
        
        function addLog(level, message, details) {
            const container = document.getElementById('log-container');
            const entry = document.createElement('div');
            entry.className = `log-entry log-${level}`;
            
            const timestamp = new Date().toLocaleTimeString();
            let html = `<span class="log-timestamp">${timestamp}</span>${message}`;
            
            if (details) {
                html += '<div class="log-details">';
                if (typeof details === 'object') {
                    for (const [key, value] of Object.entries(details)) {
                        if (value) {
                            html += `<div><strong>${key}:</strong> ${value}</div>`;
                        }
                    }
                } else {
                    html += details;
                }
                html += '</div>';
            }
            
            entry.innerHTML = html;
            container.appendChild(entry);
            
            // Auto-scroll to bottom
            container.scrollTop = container.scrollHeight;
            
            // Keep only last 100 logs
            while (container.children.length > 100) {
                container.removeChild(container.firstChild);
            }
        }
    </script>
</body>
</html>
